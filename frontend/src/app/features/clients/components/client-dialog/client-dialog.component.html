<div class="dialog-overlay" *ngIf="showDialog" (click)="close()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>{{ editMode ? 'Modifier le client' : 'Ajouter un Client' }}</h2>
      <button class="close-button" (click)="close()">×</button>
    </div>
    
    <div class="dialog-content">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" appTextFormatter [(ngModel)]="client.nom" placeholder="Entrez le nom du client">
      </div>
      
      <div class="form-group">
        <label for="telephone">téléphone</label>
        <input type="text" id="telephone" [(ngModel)]="client.telephone" placeholder="Entrez le numéro de téléphone">
      </div>

      <div class="form-group">
        <label for="fax">Fax</label>
        <input type="text" id="fax" [(ngModel)]="client.fax" placeholder="Entrez le fax">
      </div>
      
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <textarea id="adresse" [(ngModel)]="client.adresse" placeholder="Entrez l'adresse"></textarea>
      </div>
    </div>
    
    <div class="dialog-footer">
      <button class="cancel-button" (click)="close()">Cancel</button>
      <button class="submit-button" (click)="submit()">
        {{ editMode ? 'Modifier le Client' : 'Ajouter un Client' }}
      </button>
    </div>
  </div>
</div>
