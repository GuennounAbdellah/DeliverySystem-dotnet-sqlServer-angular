<app-layout>
  <div class="unites-container">
    <div class="header">
      <h1>Unités Management</h1>
      <button class="add-button" (click)="openAddUniteDialog()">
        Ajouter Unité
      </button>
    </div>
    
    <div *ngIf="loading" class="loading">Loading unités...</div>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    
    <div class="unites-table-container" *ngIf="!loading && !error">
      <table class="unites-table" *ngIf="unites.length > 0">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Abréviation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let unite of unites">
            <td>{{ unite.nom }}</td>
            <td>{{ unite.abreviation }}</td>
            <td>
              <button class="edit-btn" (click)="uniteDialog.openEdit(unite)">Modifier</button>
              <button class="delete-btn" (click)="deleteUnite(unite.id)">Suprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div class="no-unites" *ngIf="unites.length === 0">
        No unités found.
      </div>
    </div>
  </div>
  
  <app-unite-dialog (uniteAdded)="loadUnites()" (uniteUpdated)="loadUnites()"></app-unite-dialog>
</app-layout>
