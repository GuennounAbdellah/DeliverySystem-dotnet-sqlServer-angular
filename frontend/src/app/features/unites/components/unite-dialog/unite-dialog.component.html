<div class="dialog-overlay" *ngIf="showDialog" (click)="close()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>{{ editMode ? 'Edit Unité' : 'Add New Unité' }}</h2>
      <button class="close-button" (click)="close()">×</button>
    </div>
    
    <div class="dialog-content">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <div class="form-group">
        <label for="nom">Name</label>
        <input type="text" id="nom" appTextFormatter [(ngModel)]="unite.nom" placeholder="Enter unite name">
      </div>
      
      <div class="form-group">
        <label for="abreviation">abreviation</label>
        <input type="text" id="abreviation"  [(ngModel)]="unite.abreviation" placeholder="Enter abreviation">
      </div>
    </div>
    
    <div class="dialog-footer">
      <button class="cancel-button" (click)="close()">Cancel</button>
      <button class="submit-button" (click)="submit()">
        {{ editMode ? 'Update Unité' : 'Add Unité' }}
      </button>
    </div>
  </div>
</div>
