<div class="dialog-overlay" *ngIf="showDialog" (click)="close()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>{{ editMode ? 'Modifier Famille' : 'Ajouter une nouvelle Famille' }}</h2>
      <button class="close-button" (click)="close()">Ã—</button>
    </div>
    
    <div class="dialog-content">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" appTextFormatter [(ngModel)]="famille.nom" placeholder="Entrez le nom de la famille">
      </div>
      
      <div class="form-group">
        <label for="tva">TVA (%)</label>
        <input type="number" id="tva" [(ngModel)]="famille.tva" placeholder="Entrez le pourcentage de TVA">
      </div>
    </div>
    
    <div class="dialog-footer">
      <button class="cancel-button" (click)="close()">Cancel</button>
      <button class="submit-button" (click)="submit()">
        {{ editMode ? 'Modifier Famille' : 'Ajouter Famille' }}
      </button>
    </div>
  </div>
</div>
