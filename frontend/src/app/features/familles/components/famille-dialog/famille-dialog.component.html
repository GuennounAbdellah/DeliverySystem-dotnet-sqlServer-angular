<div class="dialog-overlay" *ngIf="showDialog" (click)="close()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>{{ editMode ? 'Edit Famille' : 'Add New Famille' }}</h2>
      <button class="close-button" (click)="close()">Ã—</button>
    </div>
    
    <div class="dialog-content">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <div class="form-group">
        <label for="nom">Name</label>
        <input type="text" id="nom" [(ngModel)]="famille.nom" placeholder="Enter famille name">
      </div>
      
      <div class="form-group">
        <label for="tva">TVA (%)</label>
        <input type="number" id="tva" [(ngModel)]="famille.tva" placeholder="Enter TVA percentage">
      </div>
    </div>
    
    <div class="dialog-footer">
      <button class="cancel-button" (click)="close()">Cancel</button>
      <button class="submit-button" (click)="submit()">
        {{ editMode ? 'Update Famille' : 'Add Famille' }}
      </button>
    </div>
  </div>
</div>
